<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Demo3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">ðŸ“š My Bookstore</h1>
    <div class="row mb-4">
        <div class="col-md-6 offset-md-2"><input type="text" id="search-bar" class="form-control" placeholder ="Search by title, author, or publisher..."/></div>
        <div class="col-md-2 d-grid"><button id="clear-search" class="btn btn-secondary">Clear</button></div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4 offset-md-4">
            <select id="sort-select" class="form-select">
            <option value="">Sort Books</option>
            <option value="title-asc">Title (Aâ€“Z)</option>
            <option value="title-desc">Title (Zâ€“A)</option>
            <option value="author-asc">Author (Aâ€“Z)</option>
            <option value="author-desc">Author (Zâ€“A)</option>
            <option value="publisher-asc">Publisher (Aâ€“Z)</option>
            <option value="publisher-desc">Publisher (Zâ€“A)</option>
        </select>
    </div>
</div>
    <div class="text-center my-3"><div id="loader" class="spinner-border text-primary" style="display:none;"></div></div>
    <div id="empty-message" class="alert alert-info text-center" style="display:none;">No books available.</div>
    <form id="book-form" class="row g-3 mb-4">
        <div class="col-md-4"><input type="text" id="title" class="form-control" placeholder ="Book Title" required/></div>
        <div class="col-md-4"><input type="text" id="author" class="form-control" placeholder ="Author" required/></div>
        <div class="col-md-3"><input type="text" id="publisher" class="form-control" placeholder ="Publisher" required/></div>
        <div class="col-md-1 d-grid"><button type="submit" class="btn btn-success">Add</button></div>
    </form>
    <table class="table table-bordered table-striped"><thead class="table-dark"><tr><th>Title</th><th>Author</th><th>Publisher</th><th>Actions</th></tr></thead><tbody id="book-body"></tbody></table>
</div>
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 My Book Store</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="app.js"></script>

</body>
</html>
